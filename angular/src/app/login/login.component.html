<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img" src="https://blog.appartoo.com/wp-content/uploads/2018/07/20017880_1581253411919110_6638363703880694461_o-1.jpg" class="profile-img-card" alt=""/>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      <div class="card">
        <h5 class="alert alert-success card-header">Welcome dear Pangolin</h5>
          <h5 class="card-title">Username: {{name}}</h5>
          <p class="card-text">Email: {{email}}</p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a [routerLink]="['/profile']" class="btn btn-primary">Mon Espace</a>
      </div>
    </div>
  </div>
</div>
