<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3 style="text-align: center">
      <strong>{{ currentUser.username }}&nbsp;&nbsp;&nbsp; {{currentUser.email}}  </strong>
    </h3>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <a [routerLink]="['detail/', btoa(currentUser.id)]"
           role="button"
           class="btn btn-outline-primary btn-lg btn-block text-center">
          <span><i class="fa fa-user"></i></span>
          <br>Info Perso
        </a>
      </div>
      <div class="col-sm-6">
        <a [routerLink]="['liste/']"
           role="button"
           class="btn btn-outline-primary btn-lg btn-block text-center">
          <span><i class="fa fa-users"></i></span>
          <br>My Friends
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
