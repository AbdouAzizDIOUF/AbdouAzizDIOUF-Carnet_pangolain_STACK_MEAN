<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3 style="text-align: center">
      <strong>{{ currentUser.username }}&nbsp;&nbsp;&nbsp; {{currentUser.email}}  </strong>
    </h3>
  </header>

  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onUpdatePangolain()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email: </label>
          <input type="text" class="form-control" id="email" [(ngModel)]="pangolain.email" formControlName="email" name="email" [ngClass]="{'is-invalid':submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group col-md-2">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" [(ngModel)]="pangolain.age" formControlName="age" name="age" [ngClass]="{'is-invalid':submitted && f.age.errors}">
          <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="race">Race</label>
          <input type="text" class="form-control" id="race" [(ngModel)]="pangolain.race" formControlName="race" name="race" [ngClass]="{'is-invalid':submitted && f.race.errors}">
          <div *ngIf="submitted && f.race.errors" class="invalid-feedback">
            <div *ngIf="f.race.errors.required">Race is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="famille">Famille</label>
          <input type="text" class="form-control" id="famille" [(ngModel)]="pangolain.famille" formControlName="famille" name="famille" [ngClass]="{'is-invalid':submitted && f.famille.errors}">
          <div *ngIf="submitted && f.famille.errors" class="invalid-feedback">
            <div *ngIf="f.famille.errors.required">Famille is required</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="nourriture">Nourriture</label>
          <input type="text" class="form-control" id="nourriture" [(ngModel)]="pangolain.nourriture" formControlName="nourriture" name="nourriture" [ngClass]="{'is-invalid':submitted && f.nourriture.errors}">
          <div *ngIf="submitted && f.nourriture.errors" class="invalid-feedback">
            <div *ngIf="f.nourriture.errors.required">Nourriture is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Update Pangolain</button>
      </div>
    </form>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
